<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Thank you for confirming the service.">
    <title>Thank You</title>
    <link rel="icon" href="information.png" type="image/x-icon">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c; /* Dark background for contrast */
            overflow: hidden;
        }

        /* Background styling */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('tahamie-farooqui-sdDgo2jwpck-unsplash.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Adding blur effect for text readability */
            z-index: -3;
        }

        /* Overlay for dark tint effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            z-index: -2;
        }

        /* Main content container */
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(0, 0, 0, 0.3));
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease, opacity 0.3s ease;
            backdrop-filter: blur(8px); /* Blur effect behind the container */
        }

        .container:hover {
            transform: scale(1.05);
            opacity: 0.95;
        }

        h1 {
            color: #fbc02d; /* Luxurious Gold */
            font-size: 50px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #f1f1f1;
            margin: 10px 0;
            line-height: 1.7;
        }

        img {
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.4s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }

        a:active {
            transform: translateY(3px);
        }

        .footer {
            color: #bbb;
            font-size: 14px;
            margin-top: 30px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Background image layer -->
    <div class="background"></div>
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="container">
        <h1>Thank You!</h1>
        <p>We have received your request and our team is already on the way to assist you.</p>
        <img src="hand-car-mechanic-with-wrench.jpg" alt="Team on the Way">
        <p>If you have any further questions, feel free to reach out to us at any time.</p>
        <a href="index.html">Back to Home</a>

        <div class="footer">
            <p>We are dedicated to providing excellent service, 24/7.</p>
        </div>
    </div>
</body>
</html>
