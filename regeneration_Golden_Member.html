<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="New member regeneration page. Enter personal and car information to register for the service.">
    <title>New Member Registration</title>
    <link rel="icon" href="information.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #333333, #ff6600); /* Dark to orange gradient */
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent background for elegance */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
            color: #ff6600;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ff6600;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input:focus, select:focus {
            border-color: #ffec40;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 236, 64, 0.5);
        }

        button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            font-weight: bold;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.5);
        }

        button:hover {
            background-color: #ffec40;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 102, 0, 0.7);
        }

        .info {
            font-size: 14px;
            color: #fff;
            margin-top: 20px;
            font-style: italic;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 32px;
            }

            input, select, button {
                font-size: 14px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Member Registration</h1>
        <p>Welcome to our service! Please fill in the details below to get started:</p>

        <form action="confirmation_Golden_Member.html" method="get">
            <!-- Full Name -->
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

            <!-- Phone Number -->
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

            <!-- National ID -->
            <label for="national_id">Your Emergency Code</label>
            <input type="text" id="national_id" name="national_id" placeholder="Enter Your Emergency Code" required>

            <!-- Gender -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <!-- Car Number -->
            <label for="car_number">Car Number (Card)</label>
            <input type="text" id="car_number" name="car_number" placeholder="Enter your car number" required>

            <!-- Submit Button -->
            <button type="submit">Submit Registration</button>
        </form>

        <p class="info">After submitting, you will receive a confirmation message. We look forward to assisting you.</p>
    </div>
</body>
</html>
